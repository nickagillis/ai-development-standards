name: Context Optimization Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-context:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run context validation
      run: npm run validate-context
      
    - name: Run standards validation
      run: npm run validate
      
    - name: Generate context report
      run: |
        npm run health-check > context-report.txt
        echo "Context validation completed"
        
    - name: Upload context report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: context-optimization-report
        path: context-report.txt
        retention-days: 30
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = fs.readFileSync('context-report.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§  Context Optimization Report\n\n\`\`\`\n${report}\n\`\`\``
            });
          } catch (error) {
            console.log('Could not read context report:', error.message);
          }